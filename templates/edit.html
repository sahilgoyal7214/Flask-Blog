{% extends "layout.html" %}
{% block body %}
        <header class="masthead" style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <a href = "/dashboard"><button class="btn btn-primary"> dashboard Home </button></a>
                    <a href = "/logout"><button class="btn btn-primary"> logout </button></a>
                    <hr>
                    <h2> Add/Edit blog </h2>
                    <form name="sentMessage" id="contactForm" action = {{post.srno}} method="post" novalidate>
                        <div class="control-group">
                          <div class="form-group floating-label-form-group controls">
                            <label>title</label>
                            <input type="text" class="form-control" placeholder="title" id="title" name='title' required data-validation-required-message="Please enter your title." value={{post.title}}>
                            <p class="help-block text-danger"></p>
                          </div>
                        </div>
                        <div class="control-group">
                          <div class="form-group floating-label-form-group controls">
                            <label>tagline</label>
                            <input type="text" class="form-control" placeholder="tagline" id="tagline" name="tagline" required data-validation-required-message="Please enter your tagline." value={{post.subheading}}>
                            <p class="help-block text-danger"></p>
                          </div>
                        </div>
                        <div class="control-group">
                          <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>slug</label>
                            <input type="text" class="form-control" placeholder="slug" name="slug" id="slug"  value={{post.slug}} required data-validation-required-message="Please enter your slug.">
                            <p class="help-block text-danger"></p>
                          </div>
                        </div>
                        <div class="control-group">
                          <div class="form-group floating-label-form-group controls">
                            <label>Content</label>
                            <textarea rows="5" class="form-control" placeholder="Content" name = "Content" id="Content" required data-validation-required-message="Please enter a Content." >{{post.content}}</textarea>
                            <p class="help-block text-danger"></p>
                          </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                              <label>image file</label>
                              <input class="form-control" placeholder="image file" name = "img_file" id="img_file"  value={{post.img_file}}>
                              <p class="help-block text-danger"></p>
                            </div>
                          </div>
                        <br>
                        <div id="success"></div>
                        <div class="form-group">
                          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>

                        </div>
                      </form>
                </div>
            </div>
        </div>
    

        {% endblock %}
